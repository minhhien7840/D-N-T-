 <!-- Các giá trị của text-decoration
none: Xóa tất cả các hiệu ứng trang trí văn bản (mặc định). Ví dụ, có thể dùng để loại bỏ gạch chân từ liên kết.

underline: Thêm gạch chân dưới văn bản.

overline: Thêm một đường trên đầu văn bản.

line-through: Thêm một đường gạch ngang qua văn bản (thường dùng để chỉ văn bản đã bị xóa hoặc giảm giá).

blink: Làm cho văn bản nhấp nháy (hiện tại không được hỗ trợ trong hầu hết các trình duyệt do vấn đề khả dụng và trải nghiệm người dùng).

inherit: Kế thừa giá trị từ phần tử cha. -->

<!DOCTYPE html>
<html>
<head>
<style>
/* Định dạng mặc định cho các phần tử */
section {
  padding: 20px;
  margin: 20px;
  border: 1px solid #ddd;
  background-color: #f9f9f9;
  transition: background-color 0.3s ease;
}

/* Thay đổi màu nền khi phần tử là mục tiêu */
section:target {
  background-color: #cce5ff; /* Màu xanh nhạt khi được nhắm đến */
}
</style>
</head>
<body>

<h2>CSS :target Selector Example</h2>

<nav>
  <a href="#section1">Go to Section 1</a> |
  <a href="#section2">Go to Section 2</a> |
  <a href="#section3">Go to Section 3</a>
</nav>

<section id="section1">
  <h3>Section 1</h3>
  <p>This is the first section.</p>
</section>

<section id="section2">
  <h3>Section 2</h3>
  <p>This is the second section.</p>
</section>

<section id="section3">
  <h3>Section 3</h3>
  <p>This is the third section.</p>
</section>

</body>
</html>
