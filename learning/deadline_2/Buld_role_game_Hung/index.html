<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width">
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="filecss.css">

</head>

<body class="flex_not_align background_black justify align" style="height: 100vh;">
    <!-- background -->
    <div class="flex">
        <!--contain main screen -->
        <div id="main_screen">
            <!-- block cover -->
            <div class="cover">
                <!-- status of player -->
                <div class="padding_t_b cover gap10px flex_not_align text_size ">
                    <span>XP: <strong id="xp">0</strong></span>
                    <span>Health: <strong id="h_person">100</strong></span>
                    <span>Gold: <strong id="g_person">50</strong></span>
                </div>
                <!-- status of monster -->
                <div class=" flex_not_align gap4px padding5px">
                    <button id="btn_0" onclick="changeInnerText(event)" class="btn_option button_hover text_size btn">Go
                        to store</button>
                    <button id="btn_1" onclick="changeInnerText(event)" class="btn_option button_hover text_size btn">Go
                        to cave</button>
                    <button id="btn_2" onclick="changeInnerText(event)"
                        class="btn_option button_hover text_size btn">Fight dragon</button>
                </div>
                <!-- monster status -->
                <div id="board_monster" class="status_moster text_content">
                    <p> Monster Name:<span id="monster_name" class="text_bold padding_right">  </span> Health:
                        <span id="health_monster" class="text_bold"> 300 </span></p>
                </div>
                <!-- discription content -->
                <div style="background-color: black;">
                    <p id="description" class="text_content">
                        Welcome to Dragon Repeller. You must defeat the dragon
                        that is preventing people from leaving the town.
                        You are in the town square. Where do you want to go?
                        Use the buttons above.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="javascrip.js">

    </script>
</body>

</html>
