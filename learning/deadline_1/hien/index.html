<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG Translate</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="flex justify-between" style="padding:12px;border-bottom:2px solid #EBECEC">
        <div class="flex">
            <div class="item-header">
                <button class="btn-icon flex flex-col">
                    <span style="width:24px; height: 2px; margin-bottom:3px; background-color:black;"></span>
                    <span style="width:24px; height: 2px; margin-bottom:3px; background-color:black;"></span>
                    <span style="width:24px; height: 2px; background-color:black;"></span>
                </button>
            </div>
            <h1 class="item-header">Google Dịch</h1>
        </div>
        <div class="flex">
            <button class="item-header btn-icon">Setting</button>
            <button class="item-header btn-icon">App</button>
        </div>
    </header>
    <main style="width: 90%; margin:auto; margin-top:24px">
        <div>
            <div class="flex">
                <button class="btn">Văn bản</button>
                <button class="btn">Hình ảnh</button>
                <button class="btn">Tài liệu</button>
                <button class="btn">Trang web</button>
            </div>
            <div class="flex" style="margin-top:24px">
                <div style="margin-right:10px">
                    <div class="flex">
                        <button class="btn-text">Phát hiện ngôn ngữ</button>
                        <button class="btn-text">Anh</button>
                        <button class="btn-text">Việt</button>
                        <button class="btn-text">Pháp</button>
                    </div>
                    <textarea class="text-area"></textarea>
                </div>
                <div>
                    <div class="flex">
                        <button class="btn-text">Việt</button>
                        <button class="btn-text">Anh</button>
                        <button class="btn-text">Trung(Giản thể)</button>
                    </div>
                    <textarea type="text" class="text-area" style="background-color: #F5F5F5; color:#5F6368;  padding-left: 10px;" placeholder="Bản dịch"></textarea>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
