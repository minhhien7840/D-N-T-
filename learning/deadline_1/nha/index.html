<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card__like"><i class='bx bx-like'></i></div>
        <div class="card__cart"><i class='bx bx-cart-download' ></i></div>
        <div class="card__img">
            <img src="VotCau.png" alt="">
        </div>
        <div class="card__title">Limited edition LV racket</div>
        <div class="card__price">$10,000</div>
        <div class="card__wireType">
            <h3>Wire Type:</h3>
            <span>Nor</span>
            <span>Lux</span>
            <span>Lim</span>
        </div>
        <div class="card__color">
            <h3>Color:</h3>
            <span class="card__color--gold"></span>
            <span class="card__color--titan"></span>
            <span class="card__color--silver"></span>
        </div>
        <div class="card__action">
            <button>Buy now</button>
            <button>Add cart</button>
        </div>
    </div>
</body>
</html>
